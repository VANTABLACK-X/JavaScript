<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <p>Rock Paper Scissors Using Function</p>
    <p>Choose your weapon :</p>
    <button onclick= " getComputerChoice();
    let result1 = '';
    if (computerChoice === 'rock') {
        result1 =`It\'s a tie! Both chose rock.`;
    } else if (computerChoice === 'paper') {
        result1 =`You lose! Paper beats rock.`;
    } else {
        result1 =`You win! Rock beats scissors.`;
    }

    document.getElementById('result').innerText = result1;
    ">Rock</button>

    <button onclick= " getComputerChoice();
    let result2 = '';
    if (computerChoice === 'rock') {
        result2 =`You win! paper beats rock.`;
    } else if (computerChoice === 'paper') {
        result2 =`It\'s a tie! Both chose paper.`;
    } else {
        result2 =`You lose! scissors beats paper.`;
    }

    document.getElementById('result').innerText = result2;
    ">Paper</button>

    <button onclick= " getComputerChoice();
    let result3 = '';
    if (computerChoice === 'rock') {
        result3 =`You lose! rock beats scissors.`;
    } else if (computerChoice === 'paper') {
        result3 =`You win! scissors beats paper.`;
    } else {
        result3 =`It\'s a tie! Both chose scissors.`;
    }

    document.getElementById('result').innerText = result3;
    ">scissors</button>
    <p id="result"></p>
    <script>
        let computerChoice = '';
        function getComputerChoice() {
            const randomNumber = Math.floor(Math.random() * 3) + 1;

            if (randomNumber === 1) {
                computerChoice = 'rock';
            } else if (randomNumber === 2) {
                computerChoice = 'paper';
            } else {
                computerChoice = 'scissors';
            }

        }
    </script>
</body>
</html>
